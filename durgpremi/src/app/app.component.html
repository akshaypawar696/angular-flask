<div class="b" style="z-index: 1;" layout="column" layout-align="center center">
  <div class="bg9 brdRad " style="height:60%;width:30%" layout="column" layout-align="space-evenly center">
      <h3 style="height:10%;font-size:40px;font-style: italic">Fortbook</h3>
      <div *ngIf="page==0" class="" style="height:70%;width:70%" layout="column" layout-align="start center">  
        
        <div class="" style="height:15%;" layout="column" layout-align="space-evenly start">
          <input class="lp" style="height:30px;font-size: 20px" type="text" #mailId name="mailid"  placeholder="Mobile Number or Email">
        </div>
        
        <div style="height:15%;" layout="column" layout-align="space-evenly start">
          <input class="lp" style="height:30px;font-size: 20px" type="text" #fullName name="fullname" placeholder="Fullname">
        </div>
        
        <div class="" style="height:15%;" layout="column" layout-align="space-evenly start">
          <input class="lp" style="height:30px;font-size: 20px" type="text" #userName name="username" placeholder="Username">
        </div>
        
        <div class="" style="height:15%;" layout="column" layout-align="space-evenly start">
          <input class="lp" style="height:30px;font-size: 20px" type="password" #Password name="password" placeholder="password">
        </div>
        
        <div class="" style="height:15%" (click)="userregister(mailId.value,fullName.value,userName.value,Password.value)">
          <input class="button brdRad" type="submit" value="SignUp">
        </div>
      </div>

      <div class="brd1" *ngIf="page==1" style="height:40%;width:70%;" layout="column" layout-align="space-evenly center">  			
				<div class="tbp" style="height:30%;" layout="column" layout-align="space-evenly start">
					<input class="lp" style="height:30px;font-size: 20px" type="text" #userName name="username" placeholder="username">
				</div>
				<div class="tbp" style="height:30%;" layout="column" layout-align="space-evenly start">
					<input class="lp" style="height:30px;font-size: 20px" type="password" #Password name="password" placeholder="password">
				</div>
				<div class="tbp" style="height:30%" (click)="userlogin(userName.value,Password.value)">
					<input class="button brdRad" type="submit" value="Login">
				</div>
      </div> 

  </div>
  <div class="bg9 brdRad tm " style="height:10%;width:30%" (click)="changepage()" layout="column" layout-align="center center">
    <h5 *ngIf="page==0">Have an account?</h5>
    <h5 *ngIf="page==1">Don't have an account?</h5>

  </div>
</div>

<div class="brd1 bg3" id="otpDiv" style="display:none;height:20%;width:20%;position:absolute;top:30%;left:30%;z-index: 2;" layout="column" layout-align="space-evenly center">
  <div>
    <input type="text" #otp placeholder="Enter OTP ">
  </div>
  <div>
        <input type="button" name="answer" value="Verify" (click)="otpVerify(otp.value)">
  </div>
</div>
